<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="main">
		<div class="box1">
			<div class="box2">
				<table class="record">
					<tr class="ro-pl">
						<th>player:</th>
						<th>Player1 = x</th>
						<th>Player2 = 0</th>
					</tr>
					<tr>
						<td class="sc">score</td>
						<td class="rec-1">0</td>
						<td class="rec-2">0</td>
					</tr>
					
				</table>
			</div>
			
            <div class="box3">
				<h1></h1>
			<table class="game">
				<tr class="row1">
				    <td class="a1 st-td"> </td>
					<td class="a2 st-td"> </td>
					<td class="a3 st-td"> </td>
			    </tr>
				<tr class="row2">
				    <td class="b1 st-td"> </td>
					<td class="b2 st-td"> </td>
					<td class="b3 st-td"> </td>
			    </tr>
				<tr class="row3">
				    <td class="c1 st-td"> </td>
					<td class="c2 st-td"> </td>
					<td class="c3 st-td"> </td>
			    </tr>
			</table>
			<h2></h2>
			<button>Play again</button>
			</div>

		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
